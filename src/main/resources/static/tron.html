<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TronWeb Browser Demo</title>
    <style>
        html {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: sans-serif;
            font-size: 1.5em;
            background: #f9f9f9;
            padding: 30px;
            box-sizing: border-box;
        }
        a {
            color: #2196F3 !important;
            text-decoration: none !important;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<div id="wrapper">
    <button id="transferBtn">转账</button>
    <button id="lockBtn">锁定</button>
    <button id="deployContract">部署合约</button>
    <button id="triggerContract">调用合约</button>
    <button id="getContract">读取合约信息</button>
    <div id="name"></div>
    TRX:<div id="balance"></div>
    Energy:<div id="enegry"></div>
    Bandwith:<div id="bandwidth"></div>
</div>
</body>
<script src='js/dist/TronWeb.js' type='text/javascript'></script>
<script src='js/demo.js' type='text/javascript'></script>
</html>
